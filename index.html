<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
    </header>
    <main>
      <!--Div di inserimento dati x il biglietto------------------------->
      <div id="input">
        <div>
          <label for="name">Nome e Cognome</label>
          <input type="text" name="gender" id="name" value="">
          <label for="km">Km</label>
          <input type="number" name="gender" id="km" value="">
          <label for="eta">Età</label>
          <input type="number" name="gender" id="eta" value="">
        </div>
        <div>
          <button type="button" name="button" id="genera">Genera</button>
          <button type="button" name="button" id="annulla">Annulla</button>
        </div>
      </div>
      <!--Div dettaglio biglietto--------------------------------------->
      <div id="output">
        <h1 id="costoBiglietto">Il costo è</h1>
      </div>
    </main>







  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
